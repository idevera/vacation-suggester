<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery--3.1.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Vacation Suggester</title>
	</head>
	<body>
		<div class="container">
			<h1>Where should you vacation to next?</h1>
			<form id="vacation">

			<!--Select Box for choosing the season-->

			<p>During what season do you want to travel?</p>
			<select class="form-control" id="season">
				<option>Winter</option>
				<option>Spring</option>
				<option>Summer</option>
				<option>Autumn</option>
			</select>

			<!--Radio button for choosing your budget-->
			<div class="radio">
				<label>
					<input type="radio" name="budget" value="under1000">
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="budget" value="1000to2000">
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="budget" value="2000greater">
				</label>
			</div>

			<!--




			<!--Output-->
			<p>Maldives</p>
			<p>New Zealand</p>
			<p>United Arab Emirates</p>
			<p>Greenland</p>
